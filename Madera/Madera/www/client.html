<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <script src="scripts/Bootstrap/jquery-3.0.0.js"></script>
    <script src="scripts/Bootstrap/bootstrap.js"></script>
    <link href="css/partialView.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script src="scripts/Bootstrap/handlebars.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <link href="css/client.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="row col-sm-4 pull-right">
        <button type="button" class="btn btn-sm btn-outline-secondary" id="newCustomer">Nouveau</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="editCustomer">Editer</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="deleteCustomer">Supprimer</button>
    </div>
    <div class="row col-sm-12">
        <div class="col-sm-4 customerList">
            <ul class="list-group" id="customerList">
                <li class="list-group-item bg-secondary text-light disabled">Liste des clients</li>
            </ul>
        </div>
        <div class="col-sm-8">
            <h5 class="col-sm-3" for="boxDetail">Détail</h5>
            <div class="col-sm-10 border p-3 clearfix" id="boxDetail">
                <form>
                    <input type="hidden" id="idCustomer">
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold font-weight-bold" for="inputName">Nom :</label>
                        <input type="text" class="form-control input-sm col-sm-6 text-muted" id="inputName">
                    </div>
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold" for="inputFirstName">Prénom :</label>
                        <input type="text" class="form-control input-sm col-sm-6 text-muted" id="inputFirstName">
                    </div>
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold" for="inputCompany">Société :</label>
                        <input type="text" class="form-control input-sm col-sm-6 text-muted" id="inputCompany">
                    </div>
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold" for="inputAdresse">Adresse :</label>
                        <input type="text" class="form-control input-sm col-sm-6 text-muted" id="inputAddress">
                    </div>
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold" for="inputZC">Code postal :</label>
                        <input type="text" class="form-control input-sm col-sm-5 text-muted" id="inputZipCode">
                    </div>
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold" for="inputCity">Ville :</label>
                        <input type="text" class="form-control input-sm col-sm-6 text-muted" id="inputCity">
                    </div>
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold" for="inputMail">Mail :</label>
                        <input type="text" class="form-control input-sm col-sm-6 text-muted" id="inputMail">
                    </div>
                    <div class="input-group-sm row mb-1">
                        <label class="col-sm-3 mt-1 font-weight-bold" for="inputPhone">Téléphone :</label>
                        <input type="text" class="form-control input-sm col-sm-6 text-muted" id="inputPhone">
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary float-right mr-4" id="validCustomer">Valider</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

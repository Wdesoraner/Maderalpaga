<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <script src="scripts/Bootstrap/jquery-3.0.0.js"></script>
    <script src="scripts/Bootstrap/bootstrap.js"></script>
    <link href="css/partialView.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script src="scripts/Bootstrap/handlebars.min.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <link href="css/client.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="row justify-content-md-end p-5">
        <button type="button" class="btn btn-outline-secondary float-right">Secondary</button>
    </div>
    <div class="row">
        <div class="col-sm-4 clientList">
            <ul class="list-group">
                <li class="list-group-item bg-secondary text-light disabled">Liste des clients</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
        <div class="col-sm-8">
            <label class="col-sm-3" for="boxDetail">Détail</label>
            <div class="col-sm-10 border p-3" id="boxDetail">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputName">Nom :</label>
                        <input type="text" class="form-control col-sm-6 text-muted" id="inputName">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputFirstName">Prénom :</label>
                        <input type="text" class="form-control col-sm-6 text-muted" id="inputFirstName">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputCompany">Société :</label>
                        <input type="text" class="form-control col-sm-6 text-muted" id="inputCompany">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputAdresse">Adresse postale :</label>
                        <input type="text" class="form-control col-sm-6 text-muted" id="inputAdresse">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputZC">Code postal :</label>
                        <input type="text" class="form-control col-sm-5 text-muted" id="inputZC">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputCity">Ville :</label>
                        <input type="text" class="form-control col-sm-6 text-muted" id="inputCity">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputMail">Mail :</label>
                        <input type="text" class="form-control col-sm-6 text-muted" id="inputMail">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3" for="inputPhone">Téléphone :</label>
                        <input type="text" class="form-control col-sm-6 text-muted" id="inputPhone">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

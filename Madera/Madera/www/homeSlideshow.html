<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Accueil Madera</title>

    <link href="css/homeSlideshow.css" rel="stylesheet" />

</head>

<body>

    <h1 class="text-center" style="text-align:center">Bienvenue sur l'Application Madera</h1>

    <span id="sl_play" class="sl_command"></span>
    <span id="sl_pause" class="sl_command"></span>

    <span id="sl_i1" class="sl_command sl_i"></span>
    <span id="sl_i2" class="sl_command sl_i"></span>
    <span id="sl_i3" class="sl_command sl_i"></span>
    <span id="sl_i4" class="sl_command sl_i"></span>

    <section id="slideshow">

        <a class="play_commands pause" href="#sl_pause" title="Maintain paused">Pause</a>
        <a class="play_commands play" href="#sl_play" title="Play the animation">Play</a>

        <a class="commands prev commands1" href="#sl_i4" title="Aller à la dernière slide">&lt;</a>
        <a class="commands next commands1" href="#sl_i2" title="Aller à la 2ème slide">&gt;</a>
        <a class="commands prev commands2" href="#sl_i1" title="Aller à la 1ère slide">&lt;</a>
        <a class="commands next commands2" href="#sl_i3" title="Aller à la 3ème slide">&gt;</a>
        <a class="commands prev commands3" href="#sl_i2" title="Aller à la 2ème slide">&lt;</a>
        <a class="commands next commands3" href="#sl_i4" title="Aller à la 4ème slide">&gt;</a>
        <a class="commands prev commands4" href="#sl_i3" title="Aller à la 3ème slide">&lt;</a>
        <a class="commands next commands4" href="#sl_i1" title="Aller à la 1ère slide">&gt;</a>



        <div class="container">
            <div class="c_slider"></div>
            <div class="slider">
                <figure>
                    <img src="images/Carousel/maison-modulaire-bois-1.jpg" alt="" width="640" height="310">
                    <figcaption>Madera - MODEL 1</figcaption>
                </figure>
                <!--
                -->
                <figure>
                    <img src="images/Carousel/maison-modulaire-bois-2.jpg" alt="" width="640" height="310" style="margin-right:-1px;margin-left:-4.5px">
                    <figcaption>Madera - MODEL 2</figcaption>
                </figure>
                <!--
                -->
                <figure>
                    <img src="images/Carousel/maison-modulaire-bois-6609.jpg" alt="" width="640" height="310" style="margin-right:-1px;margin-left:-4px">
                    <figcaption>Madera - MODEL 3</figcaption>
                </figure>
                <!--
                -->
                <figure>
                    <img src="images/Carousel/maison-modulaire-bois-6609.jpg" alt="" width="640" height="310">
                    <figcaption>Madera - MODEL 4</figcaption>
                </figure>
            </div>
        </div>
        <span id="timeline"></span>

    </section>
</body>
</html>

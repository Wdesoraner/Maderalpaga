<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="css/Bootstrap/bootstrap.css" rel="stylesheet" />

    <script src="scripts/Bootstrap/jquery-3.0.0.js"></script>
    <script src="scripts/Bootstrap/bootstrap.js"></script>
    <script src="scripts/initDB.js"></script>

    <title>Page de Connexion</title>
</head>
<body class="overflow-hidden">
    <div class="row">
        <div class="col-sm-8"><img src="images/mainPhoto.jpg" alt="photo Madera" class="w-100" /></div>
        <div class="col-sm-4">
            <div class="h-100">
                <div class="h-25">
                    <img src="images/logo.png" alt="logo madera" class="mt-5 w-100" />
                </div>

                <div class="container h-75">
                    <div class="row align-items-center h-75 w-100">
                        <form class="mx-auto w-100">
                            <p>
                                <label for="idUser">Adresse mail</label> <br />
                                <input name="idUser" type="text" placeholder="jd@madera.fr" class="w-100" /><br />
                            </p>
                            <p>
                                <label for="pwdUser">Mot de passe</label><br />
                                <input name="pwdUser" type="password" class="w-100" /><br />
                            </p>
                            <p>
                                <a href="#">Mot de passe oublié ?</a>
                            </p>
                            <p class="float-right">
                                <input type="submit" value="Se connecter">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

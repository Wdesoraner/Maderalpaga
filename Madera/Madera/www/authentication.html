<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="css/Bootstrap/bootstrap.css" rel="stylesheet" />

    <script src="scripts/Bootstrap/jquery-3.0.0.js"></script>
    <script src="scripts/Bootstrap/bootstrap.js"></script>
    <script src="scripts/initDB.js"></script>
    <script src="scripts/authentication.js"></script>
    <script src="scripts/sha256.min.js"></script>

    <title>Page de Connexion</title>
</head>
<body class="overflow-hidden">
    <div class="row">
        <div class="col-sm-8"><img src="images/mainPhoto.jpg" alt="photo Madera" class="w-100" /></div>
        <div class="col-sm-4">
            <div class="h-100">
                <div class="h-25">
                    <img src="images/logo.png" alt="logo madera" class="mt-5 w-100" />
                </div>

                <div class="container h-75">
                    <div class="row align-items-center h-75 w-100">
                        <div class="mx-auto w-100">
                            <p>
                                <label for="idUser">Adresse mail</label> <br />
                                <input name="idUser" id="login" type="text" placeholder="jd@madera.fr" class="w-100" /><br />
                            </p>
                            <p>
                                <label for="pwdUser">Mot de passe</label><br />
                                <input name="pwdUser" id="password" type="password" class="w-100" /><br />
                            </p>

                            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#passwordModal">
                                Mot de passe oublié ?
                            </button>

                            <!-- Modal change password-->
                            <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="ModalTitle">Changement de mot de passe</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                          <p>
                                                <label for="idUser">Adresse mail</label><br />
                                                <input name="idUser" id="loginModal" type="text" placeholder="am@madera.fr" class="w-100" /><br />
                                            </p>

                                            <p>
                                                <label for="newPwdUser">Nouveau mot de passe</label><br />
                                                <input name="newPwdUser" id="newPassword" type="password" class="w-100" /><br />
                                            </p>

                                            <p>
                                                <label for="confirmPwdUser">Confirmer le mot de passe</label><br />
                                                <input name="confirmPwdUser" id="confirmPassword" type="password" class="w-100" /><br />
                                            </p>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                            <button id="saveChange" type="button" class="btn btn-primary">Enregistrer</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <p class="float-right">
                                <button id="connexion" class="btn btn-primary">Se connecter</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

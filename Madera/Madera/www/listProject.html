<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Liste des projets</title>

    <link href="css/formQuotation.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/Bootstrap/jquery-3.0.0.js"></script>
    <script src="scripts/listProject.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <div class="well m-5">

                <div class="input-group margin-bottom-sm col-5">
                    <button class="input-group-addon text-center mx-auto prepend-icon"><i class="fa fa-search"></i></button>
                    <input class="form-control" type="search" id="searchProject" placeholder="Rechercher un projet">
                </div>

                <br />
                <div class="well text-right">
                    <a href="formProject.html" class="btn btn-success rounded rounded-circle" id="add-item-collection"><div class="font-weight-bold">+</div></a>
                    <button class="btn btn-danger rounded rounded-circle" id="del-item-collection"><div class="font-weight-bold">-</div></button>
                </div>
                <table id="table-collection" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nom du projet</th>
                            <th>Date</th>
                            <th>Commercial</th>
                            <th>Client</th>
                            <th>Etape</th>
                            <th>Montant</th>
                        </tr>
                    </thead>
                    <tbody class="item-collection" id="projectTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Accueil Madera</title>

    <link href="css/Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet" />

    <script src="scripts/Bootstrap/jquery-3.0.0.js"></script>
    <script src="scripts/Bootstrap/bootstrap.min.js"></script>
    <script src="scripts/home.js"></script>

</head>
<body>
    <div class="container">
        <div class="h-100 row align-items-center">

            <div class="col">
                <h1 class="text-center">Bienvenue sur l'Application Madera</h1>

                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="mx-auto d-block w-100" src="images/Carousel/maison-modulaire-bois-1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="mx-auto d-block w-100" src="images/Carousel/maison-modulaire-bois-2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="mx-auto d-block w-100" src="images/Carousel/maison-modulaire-bois-6609.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
